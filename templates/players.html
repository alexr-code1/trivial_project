<!DOCTYPE html>
<html>
<head>
    <title>Trivial Compute - Players</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Players</h1>
    <div class="container">
        <form action="{{ url_for('players') }}" method="POST">
            <div class="form-group">
                <label for="player1">Player 1 Name:</label>
                <input type="text" id="player1" name="player1" required>
                <label for="player1_color">Player 1 Color:</label>
                <select id="player1_color" name="player1_color" required>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" name="player2" required>
                <label for="player2_color">Player 2 Color:</label>
                <select id="player2_color" name="player2_color" required>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player3">Player 3 Name:</label>
                <input type="text" id="player3" name="player3" required>
                <label for="player3_color">Player 3 Color:</label>
                <select id="player3_color" name="player3_color" required>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player4">Player 4 Name:</label>
                <input type="text" id="player4" name="player4" required>
                <label for="player4_color">Player 4 Color:</label>
                <select id="player4_color" name="player4_color" required>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('edit_players') }}" class="btn btn-secondary">Edit Players</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
